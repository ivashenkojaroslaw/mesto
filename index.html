<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">    
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Место-логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="images/photoProfile.jpg" alt="Фото профиля" class="profile__photo">
                <div class="profile__info">
                    <div class="profile__row">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>                        
                        <button type="button" class="profile__button profile__button_type_edit"><div class="icon icon_type_edit"></div></button>
                    </div>
                    <div class="profile__row">
                        <p class="profile__describe">Исследователь океана</p>
                    </div>    
                </div>
                <button type="button" class="profile__button profile__button_type_add"><div class="icon icon_type_add"></div></button>                
            </section>
            <section class="places">
                <div class="places__card">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="places__photo">
                    <div class="places__info-pannel">
                        <h2 class="places__name">Карачаевск</h2>
                        <button type='button' class="places__like"></button>
                    </div>
                </div>
                <div class="places__card">
                    <img src="images/Elbrus.png" alt="Эльбрус" class="places__photo">
                    <div class="places__info-pannel">
                        <h2 class="places__name">Гора Эльбрус</h2>
                        <button type='button' class="places__like"></button>
                    </div>
                </div>
                <div class="places__card">
                    <img src="images/dombay.png" alt="Домбай" class="places__photo">
                    <div class="places__info-pannel">
                        <h2 class="places__name">Домбай</h2>
                        <button type='button' class="places__like"></button>
                    </div>
                </div>
                <div class="places__card">
                    <img src="images/Elbrus.png" alt="Эльбрус" class="places__photo">
                    <div class="places__info-pannel">
                        <h2 class="places__name">Гора Эльбрус</h2>
                        <button type='button' class="places__like"></button>
                    </div>
                </div>
                <div class="places__card">
                    <img src="images/dombay.png" alt="Домбай" class="places__photo">
                    <div class="places__info-pannel">
                        <h2 class="places__name">Домбай</h2>
                        <button type='button' class="places__like"></button>
                    </div>
                </div>
                <div class="places__card">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="places__photo">
                    <div class="places__info-pannel">
                        <h2 class="places__name">Карачаево-Черкесия</h2>
                        <button type='button' class="places__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__window">            
            <button class="popup__close-btn"><div class="icon icon_type_close"></div></button>                      
            <h2 class="popup__header">Редактировать профиль</h2>
            <form action="submit" class="popup__form" name="mesto-form">
                <input type="text" class="popup__input popup__input_form_name" name='name'>
                <input type="text" class="popup__input popup__input_form_describe" name="describe">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="pages/index.js"></script>
</body>
</html>
