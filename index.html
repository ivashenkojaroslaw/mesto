<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Место-логотип" class="header__logo">
        </header>
        <main>
            <div class="profile">
                <img src="images/photoProfile.jpg" alt="Фото профиля" class="profile__photo">
                <div class="profile__info">
                    <div class="profile__row">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <button type="submit" class="profile__edit-button"><i class="icon icon_edit"></i></button>
                    </div>
                    <div class="profile__row">
                        <p class="profile__describe">Исследователь океана</p>
                    </div>    
                </div>
                <button type="submit" class="profile__add-button"><i class="icon icon_add"></i></button>                
            </div>
            <div class="photos">

            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    
</body>
</html>
