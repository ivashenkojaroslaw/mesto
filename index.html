<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">    
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Место-логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="images/photoProfile.jpg" alt="Фото профиля" class="profile__photo">
                <div class="profile__info">
                    <div class="profile__row">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>                        
                        <button type="button" class="profile__button profile__button_type_edit"><div class="icon icon_type_edit"></div></button>
                    </div>
                    <div class="profile__row">
                        <p class="profile__describe">Исследователь океана</p>
                    </div>    
                </div>
                <button type="button" class="profile__button profile__button_type_add"><div class="icon icon_type_add"></div></button>                
            </section>
            <section class="places">                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup popup_edit">
        <div class="popup__window">            
            <button class="popup__close-btn"><div class="icon icon_type_close"></div></button>                      
            <h2 class="popup__header">Редактировать профиль</h2>
            <form action="submit" class="popup__form popup__form_edit" name="mesto-form-profile" novalidate>
                <fieldset class="popup__set">
                    <input id='edit-name' type="text" minlength="2" maxlength="40" class="popup__input popup__input_form_name" name='name' required>
                    <span class="popup__error edit-name-error"></span>
                    <input id='edit-describe' type="text" minlength="2" maxlength="200" class="popup__input popup__input_form_describe" name="describe" required>
                    <span class="popup__error edit-describe-error"></span>
                    <button type="submit" class="popup__button popup__button_save-profileChanges">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__window">            
            <button class="popup__close-btn"><div class="icon icon_type_close"></div></button>                      
            <h2 class="popup__header">Новое место</h2>
            <form action="submit" class="popup__form popup__form_add" name="mesto-form-card" novalidate>
                <fieldset class="popup__set">
                    <input type="text" id='add-name' minlength="2" maxlength="30" class="popup__input popup__input_form_card-name" name='name' placeholder="Название" required>
                    <span class="popup__error add-name-error"></span>
                    <input type="url" id='add-link' class="popup__input popup__input_form_card-link" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__error add-link-error"></span>
                    <button type="submit" class="popup__button popup__button_save-newCard">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <template id="places__card">
        <div class="places__card">
            <img class="places__photo" src="images/template.jpg" alt="template"> 
            <div class="places__info-pannel">
                <h2 class="places__name"></h2>
                <button type='button' class="places__like"></button>
            </div>
            <button type="button" class="places__trash"></button>
        </div>
    </template>    
    <section class="popup popup-image">
        <div class="popup-image__window">         
            <button class="popup-image__close-btn"><div class="icon icon_type_close"></div></button>                      
            <figure class="popup-image__picture-container">
                <img src="images/template.jpg" alt="template" class="popup-image__picture">                    
                <figcaption class="popup-image__caption"></figcaption>
            </figure>  
        </div>
    </section>
    <script src="scripts/validate.js"></script>
    <script src="scripts/initial-сards.js"></script>
    <script src="pages/index.js"></script>    
</body>
</html>
